<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Estacionamiento - Login</title>

        <!-- Fuentes personalizadas para esta plantilla -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
              rel="stylesheet">

        <!-- Estilos personalizados para esta plantilla -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/sb-admin-2.min.css" rel="stylesheet">

        <style>
            .logo-img {
                margin-top: 50px;
            }
        </style>
    </head>

    <body style="background-image: url('img/FONDO-LOGIN.png'); background-size: cover; background-position: center; height: 100vh;">
        <div class="container">

            <div class="row justify-content-center">
                <div class="col-xl-10 col-lg-12 col-md-9">
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <div class="row">
                                <div class="col-lg-6 d-none d-lg-block d-flex justify-content-center align-items-center">
                                    <img src="img/LOGO-MERCADO.png" class="img-fluid logo-img" alt="Descripción de la imagen">
                                </div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">BIENVENIDO</h1>
                                        </div>
                                        <form action="/login" method="post" class="user">
                                            <div class="form-group">
                                                <input type="text" name="username" class="form-control form-control-user" placeholder="Ingrese su nombre" required>
                                            </div>
                                            <div class="form-group">
                                                <input type="password" name="password" class="form-control form-control-user" placeholder="Contraseña" required>
                                            </div>
                                            <button type="submit" class="btn btn-primary btn-user btn-block">Ingresar</button>

                                            <!-- Mensajes de error o éxito -->
                                            <div id="error-message" style="color:red;" class="mt-3" hidden>
                                                <p>Credenciales incorrectas</p>
                                            </div>
                                            <div id="success-message" style="color:green;" class="mt-3" hidden>
                                                <p>Mensaje de cierre de sesión o expiración</p>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Scripts de Bootstrap y otros -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/sb-admin-2.min.js"></script>


    </body>

</html>
