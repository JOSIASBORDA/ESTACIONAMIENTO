<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estacionamiento Nueva Esperanza</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link th:href="@{/css/base.css}" rel="stylesheet">
    </head>

    <body>
        <div class="wrapper">
            <aside id="sidebar" class="expand">
                <div class="d-flex">
                    <button class="toggle-btn" type="button">
                        <i class="fa-solid fa-square-parking" style="color: #ffffff;"></i>
                    </button>
                    <div class="sidebar-logo">
                        <a href="#">ESTACIONAMIENTO</a>
                    </div>
                </div>
                <ul class="sidebar-nav">
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">
                            <i class="lni lni-user"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                    <hr> 
                    <li class="sidebar-item">
                        <a th:href="@{/index}" class="sidebar-link collapsed" data-bs-toggle="collapse"
                           data-bs-target="#multi" aria-expanded="false" aria-controls="multi">
                            <i class="fa-solid fa-car" style="color: #ffffff;"></i>
                            <span>Veh√≠culos</span>
                        </a>
                        <ul id="multi" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                            <li>
                                <a th:href="@{/index}" class="sidebar-link">Registros Vehiculos</a>
                            </li>
                        </ul>
                    </li>

                    <li class="sidebar-item">
                        <a th:href="@{/usuarios}" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                           data-bs-target="#auth" aria-expanded="false" aria-controls="auth">
                            <i class="fa-solid fa-users" style="color: #ffffff;"></i>
                            <span>Usuarios</span>
                        </a>
                        <ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                            <li class="sidebar-item">
                                <a th:href="@{/usuarios}" class="sidebar-link">Usuarios del Sistema</a>
                            </li>
                            <li class="sidebar-item">
                                <a th:href="@{/usuarios/nuevo}" class="sidebar-link">Agregar Usuario</a>
                            </li>
                        </ul>
                    </li>
                   

                    <li class="sidebar-item">
                        <a th:href="@{/sitios}" class="sidebar-link">
                            <i class="fa-solid fa-flag-checkered" style="color: #ffffff;"></i>
                            <span>Sitios Estacionamiento</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a th:href="@{/tarifas}" class="sidebar-link">
                            <i class="fa-solid fa-comments-dollar" style="color: #ffffff;"></i>
                            <span>Tarifas</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a th:href="@{/pagos}" class="sidebar-link">
                            <i class="fa-solid fa-hand-holding-dollar" style="color: #ffffff;"></i>
                            <span>Reportes Venta</span>
                        </a>
                    </li>
                </ul>
                <div class="sidebar-footer">
                    <a href="#" class="sidebar-link">
                        <i class="fa-solid fa-right-from-bracket" style="color: #ffffff;"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </aside>
            <div class="main p-3">
                <div th:replace="${contentFragment} :: content">

                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <script th:src="@{/js/base.js}"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </body>

</html>
