<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tarifas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- Incluir jQuery desde CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Incluir Bootstrap JS (que depende de jQuery) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div th:fragment="content" class="container mt-4">
    <h1>Gestión de Tarifas</h1>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#logoutModal">
        Añadir nuevo Vehículo
    </button>

    <!-- Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar Vehículo</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="color" class="form-label">Color</label>
                            <input type="text" class="form-control" id="color" required>
                        </div>
                        <div class="col">
                            <label for="conductor" class="form-label">Conductor</label>
                            <input type="text" class="form-control" id="conductor" required>
                        </div>
                        <div class="col">
                            <label for="modelo" class="form-label">Modelo</label>
                            <input type="text" class="form-control" id="modelo" required>
                        </div>
                    </div>
                    <div class="mb-3 d-flex align-items-center">
                        <div class="me-2">
                            <label for="documentoSelect" class="form-label">Seleccione Tipo de Vehículo</label>
                            <select class="form-select" id="documentoSelect" aria-label="Tipo de Vehículo" required>
                                <option selected disabled value="">Seleccione un tipo</option>

                            </select>
                        </div>

                    </div>
                    <div class="mb-3">
                        <label for="placa" class="col-form-label">Placa</label>
                        <input type="text" id="placa" class="form-control" aria-describedby="passwordHelpInline" required>
                    </div>
                </div>


                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveUserButton">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Divider -->
    <hr class="sidebar-divider">


    <table class="table table-striped">
            <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>TIPO VEHÍCULO</th>
                    <th>PRECIO</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Rellenar la tabla con los datos de tarifas -->
                <tr th:each="tarifa : ${listatarifas}">
                    <td th:text="${tarifa.idTarifa}"></td>
                    <td th:text="${tarifa.tipo_vehiculo}"></td>
                    <td th:text="${tarifa.tarifa}+ ' Soles'"></td>
                </tr>
            </tbody>
        </table>

</div>
</body>
</html>
