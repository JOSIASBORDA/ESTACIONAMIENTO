<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Editar Usuario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </head>
    <body>
        <div th:fragment="content" class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5"> <!-- Limitar el ancho -->
                    

                    <!-- Mensaje de error -->
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <p th:text="${error}"></p>
                    </div>

                    <!-- Mensaje de éxito -->
                    <div th:if="${mensaje}" class="alert alert-success" role="alert">
                        <p th:text="${mensaje}"></p>
                    </div>

                    <form class="row g-3 p-4 border rounded shadow-sm bg-light" th:action="@{/usuarios/{id}(id=${usuario.id_usuario})}" th:object="${usuario}" method="post">
                        <h1>Editar Usuario</h1>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" id="apellido" th:field="*{apellido}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="numDocumento" class="form-label">Número de Documento</label>
                            <input type="text" id="numDocumento" th:field="*{numDocumento}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
                            <select id="tipoDocumento" th:field="*{tipoDocumento}" class="form-select" required>
                                <option th:each="tipo : ${tiposDocumento}" th:value="${tipo.id_documento}" th:text="${tipo.nombreDocumento}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="clave" class="form-label">Contraseña (opcional)</label>
                            <input type="password" id="clave" th:field="*{clave}" class="form-control">
                        </div>
                        
                        <div class="col-12 text-center d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
                            <a th:href="@{/usuarios}" class="btn btn-secondary w-auto">Cancelar</a>
                        </div>              
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
