<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Usuarios</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div th:fragment="content" class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5"> <!-- Limitar el ancho -->
                    <form class="row g-3 p-4 border rounded shadow-sm bg-light" th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
                        <h3 class="text-center mb-4">Agregar Usuario</h3>

                        <!-- Nombre -->
                        <div class="col-12">
                            <label for="inputNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" th:field="*{nombre}">
                        </div>

                        <!-- Apellido -->
                        <div class="col-12">
                            <label for="inputApellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" th:field="*{apellido}">
                        </div>

                        <!-- Número de Documento -->
                        <div class="col-12">
                            <label for="inputNumdoc" class="form-label">Número de Documento</label>
                            <input type="text" class="form-control" th:field="*{numDocumento}">
                        </div>

                        <!-- Tipo de Documento -->
                        <div class="col-12">
                            <label for="editDocumentoSelect" class="form-label">Tipo de Documento</label>
                            <select class="form-select" th:field="*{tipoDocumento}" aria-label="Tipo de Documento" required>
                                <option th:each="TipoDocumento : ${tiposDocumento}" 
                                        th:value="${TipoDocumento.id_documento}" 
                                        th:text="${TipoDocumento.nombreDocumento}">
                                </option>
                            </select>
                        </div>

                        <!-- Contraseña -->
                        <div class="col-12">
                            <label for="inputPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" th:field="*{clave}">
                        </div>

                        <!-- Rol -->
                        <div class="col-12">
                            <label for="rolSelect" class="form-label">Asigne un Rol</label>
                            <select class="form-select" th:field="*{roles}" aria-label="Rol" required>
                                <option th:each="rol : ${roles}" 
                                        th:value="${rol.idRol}" 
                                        th:text="${rol.Rol}">
                                </option>
                            </select>
                        </div>

                        <!-- Botones -->
                        <div class="col-12 text-center d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary w-auto">Agregar Usuario</button>
                            <a th:href="@{/usuarios}" class="btn btn-secondary w-auto">Cancelar</a>  <!-- Botón de cancelar -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
