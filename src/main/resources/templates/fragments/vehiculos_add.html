<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Vehículos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div th:fragment="content" class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5"> <!-- Limitar el ancho -->
                    <!-- Formulario de registro con Thymeleaf -->
                    <form th:action="@{/vehiculos/guardar}" th:object="${vehiculo}" method="post" class="row g-3 p-4 border rounded shadow-sm bg-light">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Agregar Vehículo</h5>
                            </div>
                            <div class="modal-body">
                                <!-- Selección de Tarifa -->
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="tarifasSelect" class="form-label">Seleccione Tarifa</label>
                                        <select class="form-select form-select-sm" id="tarifasSelect" name="tarifa" required>
                                            <option selected disabled value="">Seleccione una tarifa</option>
                                            <!-- Iteramos sobre las tarifas cargadas dinámicamente desde el backend -->
                                            <th:block th:each="tarifa : ${tarifa}">
                                                <option th:value="${tarifa.idTarifa}" th:text="${tarifa.tipo_vehiculo} + ' S/' + ${tarifa.tarifa}"></option>
                                            </th:block>
                                        </select>
                                        <label for="tarifasSelect" class="form-label">Seleccione Sitio Para el Vehículo</label>
                                        <select class="form-select form-select-sm" id="sitioSelect" name="sitio" required>
                                            <option selected disabled value="">Seleccione sitio</option>
                                            <!-- Iteramos sobre los sitios disponibles cargados dinámicamente desde el backend -->
                                            <th:block th:each="sitio : ${sitio}">
                                                <option th:value="${sitio.idSitio}" 
                                                        th:text="'Disponible - ' + ${sitio.numeroSitio}">
                                                </option>
                                            </th:block>
                                        </select>

                                    </div>
                                </div>

                                <!-- Campo Placa -->
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="placa" class="col-form-label">Placa</label>
                                        <input type="text" th:field="*{vehiculo.placa}" class="form-control" required>
                                    </div>
                                </div>

                                <!-- Campo Descripción -->
                                <div class="row mb-3">
                                    <div class="col-md-12">
                                        <label for="descripcion" class="form-label">Descripción</label>
                                        <textarea th:field="*{descripcion}" class="form-control"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <!-- Botones para cancelar o guardar -->
                                <a th:href="@{/index}" class="btn btn-secondary" data-dismiss="modal">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
