<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sitios</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <!-- Incluir jQuery desde CDN -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Incluir Bootstrap JS (que depende de jQuery) -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    </head>
    <body>
        <div th:fragment="content" class="container mt-4">
            <h1>Gestión de Sitios</h1>

            <!-- Mensaje de error -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <p th:text="${error}"></p>
            </div>

            <!-- Mensaje de éxito -->
            <div th:if="${mensaje}" class="alert alert-success" role="alert">
                <p th:text="${mensaje}"></p>
            </div>

            <!-- Button trigger modal -->

            <div class="d-flex align-items-center">
                <!-- Botón "Añadir nuevo Vehículo" -->
                <a th:href="@{/usuarios/nuevo}" class="btn btn-primary">
                    Añadir nuevo Sitios
                </a>

                <div class="flex-grow-1"></div>

                <!-- Cuadro de búsqueda con tamaño controlado -->
                <div class="input-group w-auto">
                    <input type="text" class="form-control" placeholder="Buscar Vehículo" aria-label="Buscar Vehículo">
                    <button class="btn btn-outline-secondary" type="button">
                        <i class="fas fa-search fa-sm"></i>
                    </button>
                </div>
            </div>


            <!-- Tabla de usuarios -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaSitios">
                    <!-- Iterar sobre los sitios -->
                    <tr th:each="sitio : ${sitios}">
                        <td th:text="${sitio.idSitio}"></td>
                        <td th:text="${sitio.numeroSitio}"></td>
                        <td th:text="${sitio.estado}"></td>
                        <td>
                            <a th:href="@{/sitios/editar/{id}(id=${sitio.idSitio})}" class="btn btn-warning">Editar</a>
                            <a class="btn btn-danger" 
                               th:href="@{/sitios/eliminar/{id}(id=${sitio.idSitio})}" 
                               onclick="return confirm('¿Estás seguro de que deseas eliminar este sitio?')">
                                Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>

            </table>

        </div>


    </body>
</html>
